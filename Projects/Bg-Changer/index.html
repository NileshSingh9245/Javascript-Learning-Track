<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Dashboard</h1>
        </header>

        <section id="news">
            <h2>Top News</h2>
            <div class="subsection" id="international-news">
                <h3>International</h3>
                <ul id="international-news-list"></ul>
            </div>
            <div class="subsection" id="national-news">
                <h3>Selected Nation</h3>
                <ul id="national-news-list"></ul>
            </div>
            <div class="subsection" id="state-news">
                <h3>Selected State</h3>
                <ul id="state-news-list"></ul>
            </div>
        </section>

        <section id="word-of-the-day">
            <h2>Word of the Day</h2>
            <p id="word"></p>
        </section>

        <section id="srt">
            <h2>Situation Reaction Test</h2>
            <ol id="srt-questions"></ol>
        </section>

        <section id="tat">
            <h2>TAT Practice</h2>
            <img id="tat-picture" src="" alt="TAT Picture of the Day">
        </section>

        <section id="wat">
            <h2>Word Association Test</h2>
            <ol id="wat-words"></ol>
        </section>

        <section id="oir">
            <h2>OIR Quiz</h2>
            <ol id="oir-questions"></ol>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
